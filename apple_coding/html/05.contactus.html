<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <link rel="stylesheet" href="../css/resource/normalize.css" />
    <link rel="stylesheet" href="../css/05.contactus.css" />
  </head>
  <body>
    <form class="container">
      <h2 class="contactus">Contact Us</h2>

      <div class="input-email">
        <p class="sub-title">Your Email</p>
        <input type="text" placeholder="email@example.com" />
      </div>
      <div class="input-name">
        <p class="sub-title">First name</p>
        <input type="text" />
      </div>
      <div class="input-name">
        <p class="sub-title">Last Name</p>
        <input type="text" />
      </div>
      <div style="clear: both"></div>
      <div class="input-message">
        <p class="sub-title">Message</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="checkbox" />
        <p class="checkbox-sub">Subscribe</p>
      </div>
      <button class="button-send">SEND</button>
    </form>
  </body>
</html>
