<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/resource/normalize.css" />
    <link rel="stylesheet" href="../css/06.table.css" />
  </head>
  <style></style>
  <body>
    <div class="con">
      <h3 class="cart1 words">Your shopping cart</h3>
      <table class="tb1">
        <thead>
          <tr class="thd">
            <th></th>
            <th>ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th class="total-prices">TOTAL</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><img src="#" alt="img1" /></td>
            <td>
              <h4>SONY</h4>
              <p>FE 70-200mm F2.8 GM OSS</p>
            </td>
            <td>1</td>
            <td>$ 1979.00</td>
            <td><strong class="total-prices prc">$ 1979.00</strong></td>
          </tr>
          <tr>
            <td><img src="#" alt="img2" /></td>
            <td>
              <h4>SONY</h4>
              <p>Sonnar T* E 24mm F1.8 ZA</p>
            </td>
            <td>1</td>
            <td>$ 989.00</td>
            <td><strong class="total-prices prc">$ 989.00</strong></td>
          </tr>
        </tbody>

        <tfoot>
          <tr class="tfooter">
            <td colspan="5" class="total-prices">$ 2968.00</td>
            <!--  colspan 앞에 클래스 넣어서 안된댄다~~~ -->
          </tr>
        </tfoot>
      </table>

      <footer>
        <p class="editlink words">
          <a href="#" class="words">Edit your shopping cart</a>
        </p>
        <button class="btn_payment">Choose payment method</button>
      </footer>
    </div>
  </body>
</html>
