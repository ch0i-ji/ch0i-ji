<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="./img/lion.png"
      style="width: 30%; display: block; margin-left: auto; margin-right: auto"
    />
    <!-- 사진 중앙정렬은 display, margin left, margin right를 다 써야만 가능 -->
    <h2 style="text-align: center; letter-spacing: 5px">사자</h2>
    <!-- 글자 중앙정렬은 text align만 사용하면 가능 -->
    <p style="text-align: center">lion king</p>
  </body>
</html>
